<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 87.70%, 58.40%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(219, 93.50%, 69.60%) 15%,  
          hsl(218, 89.10%, 74.70%) 35%, 
          hsl(218, 85.10%, 68.40%) 75%,  
          hsl(218, 81%, 65%) 80%,  
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
        hsl(219, 93.50%, 69.60%) 15%,  
        hsl(218, 89.10%, 74.70%) 35%, 
        hsl(218, 85.10%, 68.40%) 75%,  
        hsl(218, 81%, 65%) 80%, 
          transparent 100%);
  }
  
    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b,hsl(263, 88.90%, 71.80%));
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b,hsl(263, 83.60%, 76.10%));
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
    button:hover {
      background-color: hsl(218, 80%, 68%) !important;
    }
    
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Le meilleur réseau <br />
          <span style="color: hsl(218, 40.30%, 45.30%)">pour l'avenir des étudiants !</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Passerelle vers l'excellence académique et professionnelle. Rassemblant des établissements prestigieux, des experts passionnés et des étudiants motivés. 
          Rejoignez-nous pour découvrir, apprendre et bâtir l'avenir, ensemble !
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form action="etudiant"> 
             

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Adresse électronique</label>
                <input type="email" id="form3Example3" class="form-control" placeholder="Entrer votre e-mail académique" />
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Mot de passe</label>
                <input type="password" id="form3Example4" class="form-control" placeholder="Entrer votre mot de passe"/>
              </div>


              <!-- Submit button -->
              <button type="submit" style="width:490px; background-color:hsl(218, 81%, 75%); font-weight:bold;" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4">
                Se connecter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
</section>
